<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="wrapper">
<section>
    <h1>Добавить нового юзера:</h1>
    <form>
        <input type="text" id="name" placeholder="Введите ваше имя"><label for="name"> Имя</label><br />
        <input type="text" id="surname" placeholder="Введите вашу фамилию"><label for="surname"> Фамилия</label><br />
        <input type="text" id="age" placeholder="Введите ваш возраст"><label for="age"> Возраст</label><br />

        <input type="submit" value="Поехали!"><br />
    </form>

    <div class="result">
        <!-- Туточки выводятся результаты. <p> чисто для примера -->
        <p>Some results here</p>
    </div>
</section>

<section>
    <h1>Сортировка по полю: </h1>

    <form>
        <select id="sorting">
            <option value="name">По имени</option>
            <option value="surname">По фамилии</option>
            <option value="age">По возрасту</option>
        </select>

        <input type="submit" value="Поехали!">
    </form>

    <div class="result">
        <!-- Туточки выводятся результаты. <p> чисто для примера -->
        <p>Some results here</p>
    </div>
</section>
</div>
</body>
</html>
